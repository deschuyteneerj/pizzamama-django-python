{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pizza menu</title>
		<link rel="stylesheet" href="{% static 'menu/style.css' %}">
	</head>
	<body>
		<a href="{% url 'main:index' %}">
			<img id='small_logo' src="{% static 'menu/images/small_logo.png' %}">
		</a>
		<div class='menu_title'>
			<h1>Pizzas</h1>
		</div>
		<div class='menu_list'>
			{% for pizza in pizzas %}
			<div class='menu_list_item'>
				<span class='menu_list_title'>{{pizza.name}}</span>
				<span class='menu_list_price'>{{pizza.price | floatformat:2}}â‚¬</span>
				<span class='menu_list_ingredients'>{{pizza.ingredients}}</span>
				{% if pizza.vegetarian %}
				<span class='menu_list_badge'>VEGETARIAN</span>
				{% endif %}
			</div>
			{% endfor %}
		</div>
	</body>
</html>
